<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormData</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="form" role="form" onsubmit="signup(event);">
                <h2>Employee Form</h2>
                
                <div class="form-control">
                     <label for="Full Name">Full Name</label>
                     <input type="text" name="name" id="name">
                </div>
                <div class="form-control">
                    <label for="Email">Email Address</label>
                    <input type="text" name="email" id="email">
               </div>
               <div class="form-control">
                   <label for="Number">Moble Number</label>
                   <input type="number" name="moble" id="moble">
                </div>
                <div class="form-control">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option>select</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="DOB">Date Of Birth</label>
                    <input type="date" name="dob" id="dob">
                </div>
                <div class="form-control">
                      <label for="department">Department</label>
                      <input type="text" name="department" id="department">
                </div>
                <div class="form-control">
                    <label for="job">Job</label>
                    <input type="text" name="job" id="job">
                </div>
                <div class="form-control">
                      <label for="salary">Salary</label>
                      <input type="number" name="number" id="salary">
                </div>
                <div class="form-control">
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option>select</option>
                        <option>Lagos</option>
                        <option>Ogun</option>
                        <option>Ibadon</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="Nationality">Nationality</label>
                    <select name="nationality" id="nationality">
                        <option>select</option>
                        <option>Nigeria</option>
                        <option>England</option>
                        <option>Span</option>
                    </select>
                </div>
                <div class="button">
                     <button type="submit" value="Submit"> Submit </button>
                     <button type="clear" value="clear" id="clear"> Clear </button>
                </div>
            </form>
        </div>
         <div class="row">
            <h2>Output</h2>
            <div class="output" id="output">

            </div>
         </div>

         <div class="row">
            <h2>Salary Breakdown</h2>
             <div class="salary">
                  
             </div>
         </div>
    </div>

    <script src="project.js"></script>
</body>
</html>
